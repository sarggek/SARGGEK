<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARGGEK</title>
    
    <!-- Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        /* ====== THEME VARIABLES ====== */
        :root {
            /* Dark Theme Default */
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #E50914;  /* Netflix Red */
            --nav-bg: #000000;
        }

        [data-theme="light"] {
            /* Light Theme */
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #000000;  /* Black for light mode */
            --nav-bg: #f5f5f5;
        }

        /* ====== ANIMATIONS ====== */
        @keyframes logoEntrance {
            0% { 
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes navEntrance {
            from { transform: translateY(100vh); }
            to { transform: translateY(0); }
        }

        /* ====== BASE STYLES ====== */
        body {
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            overflow-x: auto;
        }

        /* ====== NAVIGATION ====== */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--nav-bg);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            animation: navEntrance 1s ease-out;
        }

        .nav h1 {
            color: var(--accent-color);
            margin: 0;
            font-size: 2em;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            animation: logoEntrance 1s ease-out;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            margin-left: auto;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: 0.3s;
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--accent-color);
        }

        /* ====== TIMELINE ====== */
        .timeline {
            display: grid;
            grid-auto-flow: column;
            gap: 80px;
            padding: 150px 50px;
            width: max-content;
            margin: 0 auto;
            -webkit-overflow-scrolling: touch;
        }

        .node {
            width: 300px;
            border-left: 2px solid var(--accent-color);
            padding: 30px;
            position: relative;
            text-align: center;
            transition: transform 0.3s;
        }

        .node::before {
            content: "";
            width: 15px;
            height: 15px;
            background: var(--accent-color);
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
        }

        .node h2 {
            color: var(--accent-color);
            margin: 20px 0;
            font-size: 1.8em;
        }

        .node p {
            line-height: 1.6;
            font-size: 1.1em;
        }

        /* ====== MOBILE RESPONSIVE ====== */
        @media (max-width: 768px) {
            .timeline {
                padding: 120px 20px;
                gap: 40px;
            }
            
            .node {
                width: 250px;
                padding: 20px;
            }
            
            .nav h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="nav">
        <h1>SARGGEK</h1>
        <div class="nav-links">
            <a href="#raps">Raps</a>
            <a href="#lyrics">Lyrics</a>
            <a href="#about">About</a>
            <button id="theme-toggle">ðŸŒ“</button>
        </div>
    </nav>

    <!-- TIMELINE -->
    <div class="timeline">
        <!-- RAP 1 -->
        <div class="node" data-aos="fade-left">
            <h2>Vartamaan</h2>
            <p>"Kal ke sapne, aaj ki dhun,<br>Vartamaan hai rap ka shaan!"</p>
        </div>

        <!-- RAP 2 -->
        <div class="node" data-aos="fade-left">
            <h2>Assam Ka Garv</h2>
            <p>"Himalaya ki chhaon mein,<br>Brahmaputra ki lehron mein"</p>
        </div>

        <!-- ADD MORE RAPS HERE -->
    </div>

    <script>
        // Initialize Animations
        AOS.init({
            duration: 1200,
            once: false
        });

        // Theme Toggle Logic
        const toggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.setAttribute('data-theme', savedTheme);
            toggle.textContent = savedTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ“';
        }

        // Toggle theme
        toggle.addEventListener('click', () => {
            const isLight = body.getAttribute('data-theme') === 'light';
            body.setAttribute('data-theme', isLight ? 'dark' : 'light');
            toggle.textContent = isLight ? 'ðŸŒ“' : 'ðŸŒž';
            localStorage.setItem('theme', isLight ? 'dark' : 'light');
        });
    </script>
</body>
</html>
