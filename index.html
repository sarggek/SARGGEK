    <style>
        :root {
    /* Dark Theme Default */
    --bg-color: #0a0a0a;
    --text-color: white;
    --accent-color: #E50914;
    --nav-bg: #000;
}

[data-theme="light"] {
    /* Light Theme */
    --bg-color: #ffffff;
    --text-color: #000;
    --accent-color: #ff0000;
    --nav-bg: #f5f5f5;
}

/* Ab existing CSS ko update karo variables se */
body {
    background: var(--bg-color);
    color: var(--text-color);
}

.nav {
    background: var(--nav-bg);
}

.node h2, .nav h1 {
    color: var(--accent-color);
}

/* Toggle Button Styling */
#theme-toggle {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    margin-left: 20px;
}
        /* Custom Cursor Effect (Desktop) */
.cursor {
    width: 20px;
    height: 20px;
    border: 2px solid #E50914;
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    transition: transform 0.3s, opacity 0.3s;
    z-index: 9999;
}
.cursor-active { transform: scale(1.5); }

/* Node Hover Effects */
.node:hover {
    transform: translateY(-5px);
    transition: 0.3s;
}

/* Touch Scroll Optimization */
.timeline {
    -webkit-overflow-scrolling: touch; /* Smooth mobile scroll */
}
        .nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: #0a0a0a;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}
.nav-links a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-family: Helvetica;
}
.nav-links a:hover {

}
        /* Dark Netflix-inspired CSS */
        body {

            overflow-x: auto; /* Horizontal Scroll */
        }
        .timeline {
            display: grid;
            grid-auto-flow: column;
            gap: 80px;
            padding: 100px 50px;

        }
        .node {
            width: 300px;
            border-left: 2px solid #E50914; /* Netflix Red */

            position: relative;
        }
        .node::before {
            content: "";
            width: 12px;
            height: 12px;
            background: #E50914;
            position: absolute;
            left: -7px;
            top: 0;
            border-radius: 50%;
        }
        .node h2 {
            color: #E50914;
            font-family: 'Helvetica', sans-serif;
        }
    </style>
</head>

    <script>
    // Custom Cursor
    const cursor = document.createElement('div');
    cursor.className = 'cursor';
    document.body.appendChild(cursor);

    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.pageX + 'px';
        cursor.style.top = e.pageY + 'px';
    });

    // Hover Effects
    document.querySelectorAll('.node, a').forEach(el => {
        el.addEventListener('mouseenter', () => cursor.classList.add('cursor-active'));
        el.addEventListener('mouseleave', () => cursor.classList.remove('cursor-active'));
    });

    // Touch Scroll Logic
    let touchStartX = 0;
    document.querySelector('.timeline').addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
    });
    document.querySelector('.timeline').addEventListener('touchmove', (e) => {
        e.preventDefault(); // For smooth horizontal scroll
    });
</script>
    <script>
    // Theme Toggle Logic
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Check Local Storage for saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) body.setAttribute('data-theme', savedTheme);

    // Toggle Button Click
    toggle.addEventListener('click', () => {
        if (body.getAttribute('data-theme') === 'light') {
            body.setAttribute('data-theme', 'dark');
            toggle.textContent = 'ðŸŒ“';
            localStorage.setItem('theme', 'dark');
        } else {
            body.setAttribute('data-theme', 'light');
            toggle.textContent = 'ðŸŒž';
            localStorage.setItem('theme', 'light');
        }
    });
</script>
