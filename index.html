<!DOCTYPE html>
<html>
<head>
    <title>SARGGEK</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: white;
            --accent-color: #E50914;
            --nav-bg: #000;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000;
            --accent-color: #000000;
            --nav-bg: #f5f5f5;
        }

        /* Splash Animation */
        @keyframes logoSlide {
            0% { transform: translateY(50vh); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Navigation Animation */
        @keyframes navLinksSlide {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(0); }
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            overflow-x: auto;
            font-family: Arial;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--nav-bg);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            animation: logoSlide 1s ease-out;
        }

        .nav h1 {
            color: var(--accent-color);
            margin: 0;
            font-size: 2em;
        }

        .nav-links {
            animation: navLinksSlide 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 25px;
            transition: 0.3s;
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-left: 20px;
            color: var(--accent-color);
        }

        .timeline {
            display: grid;
            grid-auto-flow: column;
            gap: 80px;
            padding: 150px 50px;
            width: max-content;
            margin: 0 auto;
            -webkit-overflow-scrolling: touch;
        }

        .node {
            width: 300px;
            border-left: 2px solid var(--accent-color);
            padding: 20px;
            position: relative;
            text-align: center;
            transition: 0.3s;
        }

        .node::before {
            content: "";
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            position: absolute;
            left: -7px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
        }

        .node h2 {
            color: var(--accent-color);
            margin: 10px 0;
            font-size: 1.5em;
        }

        .node p {
            margin: 15px 0;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .timeline {
                padding: 100px 20px;
                gap: 40px;
            }
            .node {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <h1>SARGGEK</h1>
        <div class="nav-links">
            <a href="#raps">Raps</a>
            <a href="#lyrics">Lyrics</a>
            <a href="#about">About</a>
            <button id="theme-toggle">ðŸŒ“</button>
        </div>
    </div>

    <div class="timeline">
        <!-- RAP NODES -->
        <div class="node" data-aos="fade-left">
            <h2>Vartamaan</h2>
            <p>Lyrics content centered here...</p>
        </div>
        
        <!-- Add other rap nodes similarly -->
    </div>

    <script>
        AOS.init({ duration: 1200 });
        
        // Theme Toggle
        const toggle = document.getElementById('theme-toggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) body.setAttribute('data-theme', savedTheme);

        toggle.addEventListener('click', () => {
            body.getAttribute('data-theme') === 'light' ? 
                (body.setAttribute('data-theme', 'dark'), toggle.textContent = 'ðŸŒ“') : 
                (body.setAttribute('data-theme', 'light'), toggle.textContent = 'ðŸŒž');
            localStorage.setItem('theme', body.getAttribute('data-theme'));
        });
    </script>
</body>
</html>
